<!DOCTYPE html>
<html>
<head>
    <title>주문 번호 호출기</title>
    <script type="module" src="./script.js"></script>
    <style>
        body { text-align: center; margin: 20px; font-size: 20px; }
        button { padding: 10px; margin: 5px; font-size: 18px; }
        input { width: 100px; font-size: 18px; margin: 5px; text-align: center; }
    </style>
</head>
<body>
    <h2>주문 번호 호출기</h2>
    <input type="number" id="orderNumber" placeholder="번호 입력">
    <button onclick="callNumber()">호출</button>
    <button onclick="prevNumber()">이전 번호</button>
    <button onclick="nextNumber()">다음 번호</button>
</body>
</html>
