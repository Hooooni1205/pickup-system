<!DOCTYPE html>
<html>
<head>
    <title>주문 번호 호출기</title>
    <script type="module" src="./script.js"></script>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css");
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
            font-family: 'Pretendard', sans-serif;
        }
        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        input {
            width: 400px;
            height: 50px;
            font-size: 2rem;
            margin: 10px;
            text-align: center;
            border-radius: 12px;
            border: 2px solid black;
            color: white;
        }
        button {
            width: 400px;
            height: 60px;
            font-size: 1.5rem;
            margin: 10px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            background-color: darkslateblue;
            color: white;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background-color: darkviolet;
        }
        button:active {
            transform: scale(0.98);
        }
        #resetBtn {
            background-color: red;
        }
        #resetBtn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h2>📢 주문 번호 호출기</h2>
    <input type="number" id="orderNumber" placeholder="번호 입력">
    <button onclick="callNumber()">호출</button>
    <button onclick="prevNumber()">이전 번호</button>
    <button onclick="nextNumber()">다음 번호</button>
    <button id="resetBtn" onclick="resetNumbers()">초기화</button>
</body>
</html>
