<!DOCTYPE html>
<html>
<head>
    <title>주문 번호 호출기</title>
    <script type="module" src="./script.js"></script>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css");
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
            font-family: 'Pretendard', sans-serif;
        }
        #description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
            line-height: 1.5rem;
            text-align: center;
        }
        footer {
            margin-top: 3rem;
            color: #555;
        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        input {
            width: 400px;
            height: 50px;
            font-size: 2rem;
            margin: 10px;
            text-align: center;
            border-radius: 12px;
            border: 2px solid black;
            color: black;
        }
        button {
            width: 400px;
            height: 60px;
            font-size: 1.5rem;
            margin: 10px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            background-color: darkslateblue;
            color: white;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background-color: darkviolet;
        }
        button:active {
            transform: scale(0.98);
        }
        #resetBtn {
            background-color: red;
        }
        #resetBtn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="description">호출할 주문번호를 입력하고 호출 버튼을 누르세요.<br/>또는 다음번호 버튼을 눌러서 간편하게 호출하세요.<br/>화면초기화는 초기화 버튼 클릭, 숫자 0 입력 후 호출 버튼을 누르세요.</div>
    <h2>📢 주문 번호 호출기</h2>
    <input type="number" id="orderNumber" placeholder="번호 입력">
    <button onclick="callNumber()">호출</button>
    <button onclick="prevNumber()">이전 번호</button>
    <button onclick="nextNumber()">다음 번호</button>
    <button id="resetBtn" onclick="resetNumbers()">초기화</button>
    <footer>Copyright(c)2025 박병훈 All rights reserved.</footer>
</body>
</html>
