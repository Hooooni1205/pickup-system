<!DOCTYPE html>
<html>
<head>
    <title>주문 번호 호출기</title>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAsCvKtCxax9bnnOjzwspBHE-pZgtmyQgY",
            authDomain: "pickup-system-eccfb.firebaseapp.com",
            databaseURL: "https://pickup-system-eccfb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pickup-system-eccfb",
            storageBucket: "pickup-system-eccfb.firebasestorage.app",
            messagingSenderId: "540351945572",
            appId: "1:540351945572:web:f6c14ed038d447a54f3871",
            measurementId: "G-THD4R8W6FH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 호출 번호 설정
        function callNumber() {
            const number = document.getElementById('orderNumber').value;
            set(ref(database, 'pickupSystem/'), {
                currentNumber: parseInt(number)
            });
        }

        // 다음 번호로 증가
        function nextNumber() {
            const dbRef = ref(database);
            get(child(dbRef, 'pickupSystem/currentNumber')).then((snapshot) => {
                if (snapshot.exists()) {
                    const next = snapshot.val() + 1;
                    set(ref(database, 'pickupSystem/'), {
                        currentNumber: next
                    });
                    document.getElementById('orderNumber').value = next;
                }
            });
        }

        // 이전 번호로 감소
        function prevNumber() {
            const dbRef = ref(database);
            get(child(dbRef, 'pickupSystem/currentNumber')).then((snapshot) => {
                if (snapshot.exists()) {
                    const prev = Math.max(1, snapshot.val() - 1);
                    set(ref(database, 'pickupSystem/'), {
                        currentNumber: prev
                    });
                    document.getElementById('orderNumber').value = prev;
                }
            });
        }
    </script>

    <style>
        body { text-align: center; margin: 20px; font-size: 20px; }
        button { padding: 10px; margin: 5px; font-size: 18px; }
        input { width: 100px; font-size: 18px; margin: 5px; text-align: center; }
    </style>
</head>
<body>
    <h2>주문 번호 호출기</h2>
    <input type="number" id="orderNumber" placeholder="번호 입력">
    <button onclick="callNumber()">호출</button>
    <button onclick="prevNumber()">이전 번호</button>
    <button onclick="nextNumber()">다음 번호</button>
</body>
</html>
