<!DOCTYPE html>
<html>
<head>
    <title>주문 번호 디스플레이</title>
    <script type="module" src="./script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        #currentNumber {
            font-size: 25rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0px 0px 30px #00ff00;
            margin-right: 50px;
            margin-left: 50px;
            width: 450px; /* 고정 너비 설정 */
            text-align: center;
            font-family: "Roboto Mono", monospace; /* 고정폭 글꼴 */
        }

        #previousNumbers {
            font-size: 4rem;
            color: white;
            text-align: left;
            margin-left: 50px;
        }

        .previous-number {
            margin: 20px 0;
            color: white;
            list-style-type: none;
            font-size: 6rem;
            width: 300px; /* 고정 너비 설정 */
            text-align: center;
            font-family: "Roboto Mono", monospace; /* 고정폭 글꼴 */
        }

        ul {
            padding: 0;
        }

        h3 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 4rem;
            color: white;
        }
    </style>
</head>
<body onload="updateDisplay()">
    <div id="currentNumber">000</div>
    <div id="previousNumbers">
        <h3>이전 번호</h3>
        <ul id="prevNumberList"></ul>
    </div>
</body>
</html>
