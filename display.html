<!DOCTYPE html>
<html>
<head>
    <title>주문 번호 디스플레이</title>
    <script type="module" src="./script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        #currentNumber {
            font-size: 35rem; /* 기본 폰트 크기 */
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0px 0px 30px #00ff00;
            margin-right: 150px;
            margin-left: 0px;
            width: 500px;
            text-align: center;
            font-family: "Roboto Mono", monospace;
            letter-spacing: 1.5rem;
        }

        #previousNumbers {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            font-size: 4rem;
            color: white;
            text-align: left;
            margin-left: 50px;
        }

        .previous-number {
            margin: 20px 0;
            color: white;
            list-style-type: none;
            font-size: 6rem;
            width: 300px;
            text-align: center;
            font-family: "Roboto Mono", monospace;
            letter-spacing: 0.5rem;
        }

        ul {
            padding: 0;
            position: relative;
            top: 40px;
            text-align: center;
        }

        h3 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 4rem;
            color: white;
            position: fixed;
            top: 80px;
            right: 160px;
        }
    </style>
</head>
<body onload="updateDisplay()">
    <div id="currentNumber"></div>
    <div id="previousNumbers">
        <h3>이전 번호</h3>
        <ul id="prevNumberList"></ul>
    </div>
</body>
</html>
